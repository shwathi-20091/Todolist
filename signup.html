
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <div class="header">
        <h1>ToDoList</h1>
      </div>
<div class="login-form">
  <form>
    <h1>SignUp</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="EMail" id="name">
      </div>
      
      <div class="input-field">
        <input type="password" placeholder="Password" id="pw">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" id="cpw">
      </div>
    </div>
    <div class="action">
      <button><a href = "#" onclick="store()">Submit</a></button>
    </div>
  </form>
</div>
  <script  src="ToDoList.js"></script>

</body>
</html>
