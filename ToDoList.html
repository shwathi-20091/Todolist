<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
    <script src="ToDoList.js"></script>

</head>

<body onload="todolist()">
<div class="header">
    <h1>ToDoList</h1>
  </div>
    <div class="container">
        <div id="newtask">
            <input id = "taskTile" type="text" placeholder="Task to be done..">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
        <div id='footer'>
            <button id="signin" onclick="deleteCompleted()">Clear Complete</button>
            <button id="signin" onclick="emptyList()">Empty List</button>
            <button id="signin" onclick="save()">Save List</button>  
        </div>
    </div>
</body>

</html>
